{%- assign post = include.post -%}

<article>
  <p class="post-date">
    {%- include kankoda/blog/post-date.html date=post.date -%}
  </p>
  <h2>
    <a href="{{ post.url }}">
    {{ post.title | escape }}
    </a>
  </h2>
  <p>
    {{ post.excerpt | remove: '<p>' | remove: '</p>' }}
  </p>
</article>
