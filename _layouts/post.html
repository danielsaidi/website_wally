---
layout: default
---

<article class="blog post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  
  <h1>
    <p class="post-date">
      {%- include kankoda/blog/post-date.html date=page.date -%}
    </p>
    {{ page.title | escape }}
  </h1>
  <div class="e-content" itemprop="articleBody">
    {{ content }}
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>

{%- include kankoda/disqus/disqus-card.html -%}
